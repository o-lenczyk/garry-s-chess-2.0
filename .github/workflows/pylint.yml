name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt

    - name: Analysing the code with pylint
      run: |
        mkdir -p test-results
        pylint `ls -R|grep .py$|xargs` | tee test-results/results

    - name: Extract score
      run: |
        grep "rated at" test-results/results | awk '{print $7}' > test-results/score.txt 

    - name: Create shieds.io endpoint
      run: |
        cat <<EOT > test-results/endpoint.json
        {
          "schemaVersion": 1,
          "label": "pylint score",
          "message": "$(cat test-results/score.txt)",
          "color": "red"
        }
        EOT

    - name: Commit score
      run: |
        git config --global user.name 'Action Bot'
        git config --global user.email 'actionbot@noreply.com'
        git add test-results/*
        git commit --amend --no-edit
        git push --force

    - name: Upload score
      uses: actions/upload-artifact@v2
      with:
        name: score
        path: test-results/score.txt
